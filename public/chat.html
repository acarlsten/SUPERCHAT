<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:700|Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
  <title>SUPERCHAT</title>
</head>

<body>
  <div class="chat">
    <div class="chat__sidebar">
      <a href="/">
        <h3>💥SUPERCHAT</h3>
      </a>
      <a>
        <div id="room"></div>
      </a>
      <hr>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <div class="extra-buttons">
          <button id="send-location">📍🗺️ ⟶ 💬</button>
          <button>😎 Blopp</button>
          <button>😥 Spaghett</button>
        </div>
        <form id="message-form">
          <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
          <button id="send-message" alt="Send" disabled>💬 Send</button>
        </form>
      </div>
    </div>
  </div>

  <div id="room-modal">
    <div class="modal-box centered-form__form">
      <form id="room-form">
        <div class="form-field">
          <h3>🏡 Change Room</h3>
        </div>
        <div class="form-field">
          <label>Room</label>
          <input type="text" name="room" list="roomselect">
        </div>
        <div class="form-field">
          <button disabled>Join</button>
        </div>
      </form>
    </div>
  </div>


  <!--- TEMPLATES -->

  <script id="room-template" type="text/template">
    <hr>
    <h5>🏡 {{room}}</h5>
  </script>

  <script id="server-template" type="text/template">
    <li class="server-message">
      <span class="server-message-text">
        {{text}}
      </span>
      <span class="emoji">
        {{emoji}}
      </span>
    </li>
  </script>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        {{{text}}}
      </div>
    </li>
  </script>

  <script id="private-message-template" type="text/template">
    <li class="message">
      <div class="private-message message__title">
        <h4>{{from}} > You</h4>
        <span>Private message | {{createdAt}}</span>
      </div>
      <div class="message__body">
        {{{text}}}
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
              <h4>{{from}}</h4>
              <span>Location | {{createdAt}}</span>
            </div>
            <div class="message__body">
              <a href="{{url}}" class="map-link" target="_blank">🗺️🔗</a>
            </div>
        </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
