<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
  <title>SUPERCHAT</title>
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>üí•SUPERCHAT</h3>
    <hr>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
        <button id="send-message" disabled>Send</button>
      </form>
      <button id="send-location">Send location</button>
    </div>
  </div>

  <!--- TEMPLATES -->

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
        <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>Location | {{createdAt}}</span>
          </div>
          <div class="message__body">
            <a href="{{url}}" class="map-link" target="_blank">üó∫Ô∏è</a>
          </div>
        </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
